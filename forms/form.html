<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Checking Out System</title>
	<link href="css/form.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Checking Out System</h1>

<div>
		<fieldset class="personalinfo">
			<legend>Personal Details</legend>
			<label>First Name</label><br>
			<input type="text"/><br>
			<label>Last Name</label><br>
			<input type="text"/><br>
			<label for="email">Email Address</label><br>
			<input type="email" id="email" name="email" placeholder="eg:hab@gmail.com"><br>
			<label for="phone">Phone Number</label><br>
			<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-?[0-9]{2}-?[0-9]{3}">
		</fieldset>
	
		<fieldset>
		<legend>Billing Address</legend>
		<input type="text" placeholder="First Name"/>
		<input type="text" placeholder="Last Name"/><br><br>
		<input type="text" placeholder="Company Name (optional)"/><br><br>
		<input type="text" placeholder="Area Code"/>
		<input type="tel" name="phone" placeholder="Phone number" pattern="[0-9]{3}-?[0-9]{2}-?[0-9]{3}"><br><br>
		<input type="text" placeholder="Street Address"/><br><br>
		<input type="text" placeholder="Apt, Suite, Buld, Gate Code. (optional)" size=35><br><br>
		<input type="text" placeholder="City" size=10>
		<input type="text" placeholder="State" size=10>
		<input type="text" placeholder="ZIP" size=5>
	</fieldset>
		<fieldset>
		<legend>Shipping Address</legend>
		<input type="text" placeholder="First Name"/>
		<input type="text" placeholder="Last Name"/><br><br>
		<input type="text" placeholder="Company Name (optional)"/><br><br>
		<input type="text" placeholder="Area Code"/>
		<input type="tel" name="phone" placeholder="Phone number" pattern="[0-9]{3}-?[0-9]{2}-?[0-9]{3}"><br><br>
		<input type="text" placeholder="Street Address"/><br><br>
		<input type="text" placeholder="Apt, Suite, Buld, Gate Code. (optional)" size=35 /><br><br>
		<input type="text" placeholder="City" size=10>
		<input type="text" placeholder="State" size=10>
		<input type="text" placeholder="ZIP" size=5>
	</fieldset>
			<fieldset>
		<legend>Payment Method</legend>
		<label><input type="radio" name="cc" value="visa"/>Visa</label><img src="img/visa.png" alt="visa">
		<label><input type="radio" name="cc" value="mastercard"/>Mastercard</label><img src="img/master.png" alt="master">
		<label><input type="radio" name="cc" value="amex"/>American Express</label><img src="img/ame.png" alt="amex"><br><br>
		<label>Name(as it appears on your card)</label><br>
		<input type="text"/><br><br>
		<label>Card Number</label><br>
		<input type="text"/><br><br>
		<label>Expiration date</label><br>
		<input type="date" name="expday"/><br><br>
		<label>Security code (3 on back, Amex: 4 on front)</label><br>
		<input type="text"/><img id="back" src="img/back.png" alt="Card back side">
	</fieldset><br><br>
	<label>If you agree check the box
	<input type="checkbox" name="lettuce" /> </label><br>
	<input id="submit" type="button"  value="Submit">
	<a href="https://validator.w3.org/check/referer">
		<img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate" />
	</a>
</div>
</body>
</html>
